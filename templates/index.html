<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editing Practice</title>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/index.js"></script>
  </head>
  <body>
    <section class="bg-white dark:bg-gray-900">
      <div class="container grid grid-cols-1 gap-8 px-4 py-12 mx-auto grid-cols-2 h-screen">
        <div class="flex flex-col items-center max-w-full mx-auto text-center px-4">
          <h2 class="text-3xl font-semibold tracking-tight text-gray-800 dark:text-white">
            Your Text
          </h2>

          <textarea id="editor" class ="w-full flex-1 resize-none" rows="20" cols="90">
            Modify your text to match.
          </textarea>
          <div id="feedback"></div>

          <p class="mt-3 text-gray-500 dark:text-gray-300"></p>

          <button id="compareButton" disabled href="#" class="inline-flex items-center justify-center w-full px-5 py-2 mt-6 text-white transition-colors duration-300 bg-blue-600 rounded-lg sm:w-auto hover:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
            hx-get="/next-task"
            hx-trigger="click from:#compareButton"
            hx-target="#goaltext"
            hx-on="htmx:afterOnLoad: disableButton">
            Complete
          </button>
        </div>
        <div class="flex flex-col items-center max-w-full mx-auto text-center">
          <h2 class="text-3xl font-semibold tracking-tight text-gray-800 dark:text-white">
            Goal Text
          </h2>

          <textarea id="goaltext" class="w-full flex-1 resize-none" rows="20" cols="90" readonly>
            Make your text into this.
          </textarea>

          <p class="mt-3 text-gray-500 dark:text-gray-300"></p>

        </div>
      </div>
    </section>
  </body>
</html>
